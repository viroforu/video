<!DOCTYPE html>
<html lang="en">

<head>
	<title>A-Frame - Video</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=chrome" />
	<script src="js/aframe-master-v1.3.0.js"></script>
	<script src="js/play-on-click.js"></script>
	<script src="js/hide-on-play.js"></script>

</head>

<body>
	
<a-scene id="vr-scene">

<a-camera 
    id="camera"
    position="0 1.8 4"
    cursor-visible="true"
    cursor-scale="2" 
    cursor-color="#000000" 
    cursor-offset="2" 
    cursor-maxdistance="100"
    cursor-opacity="0.7"></a-camera>
	
	<a-assets>
		<img id="grid" src="images/border.png" crossorigin="anonymous" />
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<video id="sizoVideo"  preload="auto" src="video/compilation.mp4" loop="false" autoplay playsinline autobuffer style="display:none" crossorigin="anonymous"
		></video>
		
	</a-assets>

	
	<a-sky 
		rotation = "0 0 0"
		color = "#FFFFFF"
		material = "src:#sky">
	</a-sky>
	
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-plane
		id = "video-border"
		width = "17" height = "10"
		position = "0 5 -20"
		color = "#440000"
		>		
		
		<a-video  
			id = "video-display"
			width="16" height="9" 
			position="0 0 0.1"
			src="#sizoVideo"
			play-on-click
			visible="false"
		></a-video>			
	</a-plane>	
</a-scene>
</body>
</html>
